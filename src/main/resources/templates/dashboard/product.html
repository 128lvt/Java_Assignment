<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout-admin}"
>
<body layout:fragment="content">
    <div class="container">
      <h1>Manage Products</h1>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
      <a th:href="@{/dash-board/products/news}">Add new Product</a>
      <table class="table table-striped">
          <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Date Create</th>
                <th>Date Update</th>
              </tr>
          </thead>
        <tbody>
            <th:block th:each="item : ${items}">
               <tr>
                   <td>[[${item.id}]]</td>
                   <td>[[${item.name}]]</td>
                   <td>[[${item.category.name}]]</td>
                   <td>[[${item.price}]]</td>
                   <td>[[${item.createDate}]]</td>
                   <td>[[${item.updateDate}]]</td>
                   <td>
                       <a class="h4 me-3 text-primary" th:href="@{'/dash-board/products/edit/' + ${item.id}}">Edit</a>
                       <a class="h4 text-secondary" th:href="@{'/dash-board/products/delete/' + ${item.id}}">Delete</a>
                   </td>
               </tr>
            </th:block>
        </tbody>
      </table>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
