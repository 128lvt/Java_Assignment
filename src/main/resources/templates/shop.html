  <!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head></head>

  <body layout:fragment="body">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb__text">
              <h4>Shop</h4>
              <div class="breadcrumb__links">
                <a th:href="@{/}">Home</a>
                <span>Shop</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="shop__sidebar">
              <div class="shop__sidebar__search">
                <form action="#">
                  <input type="text" placeholder="Search..." />
                  <button type="submit">
                    <span class="icon_search"></span>
                  </button>
                </form>
              </div>
              <div class="shop__sidebar__accordion">
                <div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-heading">
                      <a data-toggle="collapse" data-target="#collapseOne"
                        >Categories</a
                      >
                    </div>
                    <div
                      id="collapseOne"
                      class="collapse show"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <div class="shop__sidebar__categories">
                          <ul class="nice-scroll">
                            <th:block th:each="i : ${categories}">
                              <li><a th:href="@{/shop(category=${i.id})}" th:text="${i.name}">Men (20)</a></li>
                            </th:block>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="shop__product__option">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="shop__product__option__left">
                    <p>Showing 1â€“12 of 126 results</p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <div class="shop__product__option__right">
                    <p>Sort by Price:</p>
                    <select>
                      <option value="">Low To High</option>
                      <option value="">$0 - $55</option>
                      <option value="">$55 - $100</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <th:block th:each="product : ${products}">
                <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="product__item">
                    <div
                      class="product__item__pic set-bg"
                      th:attr="data-setbg=@{'/uploads/product_images/' + ${product.productImages[0].url}}"
                    >
                      <ul class="product__hover">
                        <li>
                          <a href="#"
                            ><img src="img/icon/heart.png" alt=""
                          /></a>
                        </li>
                        <li>
                          <a href="#"
                            ><img src="img/icon/compare.png" alt="" />
                            <span>Compare</span></a
                          >
                        </li>
                        <li>
                          <a th:href="@{/shop-details(productId=${product.id})}"
                            ><img src="img/icon/search.png" alt=""
                          /></a>
                        </li>
                      </ul>
                    </div>
                    <div class="product__item__text">
                      <h6 th:text="${product.name}"></h6>
                      <a th:href="@{'/shopping-cart/add/' + ${product.id}}" class="add-cart">+ Add To Cart</a>
                      <div class="rating">
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                      </div>
                      <h5 th:text="${product.price}"></h5>
                      <div class="product__color__select">
                        <label for="pc-4">
                          <input type="radio" id="pc-4" />
                        </label>
                        <label class="active black" for="pc-5">
                          <input type="radio" id="pc-5" />
                        </label>
                        <label class="grey" for="pc-6">
                          <input type="radio" id="pc-6" />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </th:block>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="product__pagination">
                  <th:block
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"
                  >
                    <a
                      th:attr="href=@{/shop(page=${i})}"
                      th:text="${i}"
                      th:classappend="${i==currentPage}?'active':''"
                    >
                    </a>
                  </th:block>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shop Section End -->

    <!-- Search Begin -->
    <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
          <input type="text" id="search-input" placeholder="Search here....." />
        </form>
      </div>
    </div>
    <!-- Search End -->
  </body>
</html>
