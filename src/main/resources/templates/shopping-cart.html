<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head> </head>

  <body layout:fragment="body">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb__text">
              <h4>Shopping Cart</h4>
              <div class="breadcrumb__links">
                <a href="./index.html">Home</a>
                <a href="./shop.html">Shop</a>
                <span>Shopping Cart</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="shopping__cart__table">
              <table>
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${items.getItems()}">
                  <form th:action="@{/shopping-cart/update/{id}(id=${item.id})}" method="post">
                    <input type="hidden" name="id" value="${item.id}">
                    <tr>
                      <td class="product__cart__item">
                        <div class="product__cart__item__pic">

                        </div>
                        <div class="product__cart__item__text">
                          <h6 th:text="${item.name}"></h6>
                          <h5 th:text="${item.price}"></h5>
                        </div>
                      </td>
                      <td class="quantity__item">
                        <div class="quantity">
                          <div class="pro-qty-2">
                            <input name="qty" type="text" th:value="${item.qty}"
                                   onchange="this.form.submit()"
                            />
                          </div>
                        </div>
                      </td>
                      <td class="cart__price" th:text="${item.qty * item.price}"></td>
                      <td class="cart__close">
                        <a th:href="@{/shopping-cart/remove/{id}(id=${item.id})}">
                          <i class="fa fa-close"></i>
                        </a>
                      </td>
                    </tr>
                  </form>

                </th:block>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="continue__btn">
                  <a href="/shop">Continue Shopping</a>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="continue__btn update__btn">
                  <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="cart__discount">
              <h6>Discount codes</h6>
              <form action="#">
                <input type="text" placeholder="Coupon code" />
                <button type="submit">Apply</button>
              </form>
            </div>
            <div class="cart__total">
              <h6>Cart total</h6>
              <ul>
                <li>Subtotal <span th:text="${items.getAmount()}">$</span></li>
                <li>Total <span th:text="${items.getAmount()}">$</span></li>
              </ul>
              <a href="/checkout" class="primary-btn">Proceed to checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shopping Cart Section End -->

    <!-- Search Begin -->
    <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
          <input type="text" id="search-input" placeholder="Search here....." />
        </form>
      </div>
    </div>
    <!-- Search End -->
  </body>
</html>
