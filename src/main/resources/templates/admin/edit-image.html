<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <!-- lib -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- static -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="css/admin.css" />
</head>

<body ng-controller="ImageController">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Product's Images</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addProductModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i>
                            <span>Add New Product's Image</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Preview</th>
                        <th>ID</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="image in images">
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td><img class="preview" ng-src="{{'/uploads/product_images/' + image.url}}" alt="ProductImage">
                        </td>
                        <td>{{image.productImageId}}</td>
                        <td>{{image.url}}</td>
                        <td>
                            <a href="#" class="edit" ng-click="openEditModal(image.productImageId)" data-toggle="modal">
                                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                            </a>
                            <a href="#" class="delete" ng-click="openDeleteModal(image.productImageId)" data-toggle="modal">
                                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addProductModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createForm" ng-submit="uploadImage()" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editImages">Images (Upload multiple files)</label>
                            <input type="file" class="form-control-file" id="uploadImages" multiple ng-model="files"
                                onchange="angular.element(this).scope().handleFiles(this.files)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                        <input type="submit" class="btn btn-success" value="Add" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="container mx-auto p-4 flex items-center justify-center h-full">
                    <div class="max-w-[350px] w-full">
                        <!-- Form - create your endpoint on Getform and start using this form -->
                        <form class="w-full flex flex-col justify-center" ng-submit="updateImage()" method="POST"
                            enctype="multipart/form-data">

                            <div class="upload-container relative flex items-center justify-between w-full">
                                <div
                                    class="drop-area w-full rounded-md border-2 border-dotted border-gray-200 transition-all hover:border-blue-600/30 text-center">
                                    <label for="file-input"
                                        class="block w-full h-full text-gray-500 p-4 text-2xl cursor-pointer">
                                        Drop image here or click to browse
                                    </label>
                                    <input name="file" type="file" id="file-input" accept="image/*" class="hidden"
                                        onchange="angular.element(this).scope().handleFile(this)" />
                                    <!-- Image upload input -->
                                    <div class="preview-container hidden items-center justify-center flex-col">
                                        <div class="preview-image w-36 h-36 bg-cover bg-center rounded-md"></div>
                                        <span class="file-name my-4 text-2xl font-medium"></span>
                                        <p
                                            class="close-button cursor-pointer transition-all mb-4 rounded-md px-3 py-1 border text-3xl text-red-500 border-red-500 hover:bg-red-500 hover:text-white">
                                            Delete</p>
                                    </div>
                                </div>
                            </div>
                            <button type="submit"
                                class="w-full mt-2 p-2.5 text-2xl font-medium text-white bg-blue-600 rounded-md">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Product Modal -->
    <div id="deleteProductModal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="deleteProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Image</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this image?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteImage()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/image-preview.js}"></script>

<!-- <script src="js/script.js"></script> -->

</html>
