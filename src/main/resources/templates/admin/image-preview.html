 <!-- Font Inter -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<body class="overflow-scroll">
  <!-- Container -->
   <div class="container mx-auto p-4 flex items-center justify-center h-full">
        <div class="max-w-[350px] w-full">
          <!-- Form - create your endpoint on Getform and start using this form -->
         <form class="w-full flex flex-col justify-center" action="your-getform-endpoint" method="POST" enctype="multipart/form-data">
             <input
               name="name"
               type="text"
               placeholder="Name"
               class="w-full px-3 py-2 mb-2 transition-all border border-gray-200 rounded-md outline-blue-600/50 hover:border-blue-600/30"
             />
             <input
               name="email"
               type="text"
               placeholder="Email"
               class="w-full px-3 py-2 mb-2 transition-all border border-gray-200 rounded-md outline-blue-600/50 hover:border-blue-600/30"
             />
             <div class="relative flex items-center mb-2 w-full after:absolute after:right-3 after:border-black/70 after:border-b after:border-r after:transform after:rotate-45 after:h-[8px] after:w-[8px]">
                 <select name="language" required class="w-full px-3 py-2 text-black transition-all border border-gray-200 rounded-md outline-blue-600/50 appearance-none bg-white cursor-pointer hover:border-blue-600/30 invalid:text-gray-400">
                   <option value="" disabled selected>Select a option</option>
                   <option value="option-1">Option 1</option>
                   <option value="option-2">Option 2</option>
                   <option value="option-3">Option 3</option>
                 </select>
               </div>
             <textarea
               name="message"
               id=""
               cols="30"
               rows="5"
               placeholder="Message"
               class="w-full px-3 py-2 mb-2 resize-none transition-all border border-gray-200 rounded-md outline-blue-600/50 hover:border-blue-600/30"
             ></textarea>
             <div class="upload-container relative flex items-center justify-between w-full">
               <div class="drop-area w-full rounded-md border-2 border-dotted border-gray-200 transition-all hover:border-blue-600/30 text-center">
                 <label 
                     for="file-input" 
                     class="block w-full h-full text-gray-500 p-4 text-sm cursor-pointer">
                     Drop your image here or click to browse
                 </label>
                 <input 
                     name="file" 
                     type="file" 
                     id="file-input" 
                     accept="image/*" 
                     class="hidden" 
                 />
                 <!-- Image upload input -->
                 <div class="preview-container hidden items-center justify-center flex-col">
                     <div class="preview-image w-36 h-36 bg-cover bg-center rounded-md"></div>
                     <span class="file-name my-4 text-sm font-medium"></span>
                     <p class="close-button cursor-pointer transition-all mb-4 rounded-md px-3 py-1 border text-xs text-red-500 border-red-500 hover:bg-red-500 hover:text-white">Delete</p>
                 </div>
               </div>
             </div>
             <button type="submit" class="w-full mt-2 p-2.5 text-sm font-medium text-white bg-blue-600 rounded-md">Submit</button>
           </form>
           <p class="text-gray-500 text-xs text-center py-4">Form processing by <a class="text-blue-600 underline" target="_blank" href="https://getform.io?ref=codepenUKFilepuload">getform.io</a></p>
     </div>
</body>

<script src="js/image-preview.js"></script>
